<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Onay Kutusu</h1>
        <form name="onay">
            <input type="checkbox" name="bulten">Bültene abone ol
            <br>
            <input type="checkbox" name="medeni durum">Evliyim
            <br>

            <br>
            <input type="submit" value="Abone ol">
        </form>
        <h1>Seçenek Kutusu</h1>
        <form name="secenek">
            <h2>Sevdiğiniz Spor:</h2>
            <input type="radio" name="spor" value="futbol" checked>Futbol
            <input type="radio" name="spor" value="basketbol">Basketbol
            <input type="radio" name="spor" value="voleybol">Voleybol
            <br>
            <input type="submit">
        </form>
    </body>
</html>

<!--
1)Onay Kutusu(Checkbox):ziyaretçilerin evet hayır yanlış onay gibi cevaplar vermesi için kullanılabilir.
Formdaki onay kutularının name özelliği farklı olabilir.
2)Seçenek Kutusu(Radio):Ziyaretçilerin iki veya daha fazla seçenek arasından sadece bir tanesinin seçilmesi
istiyorsak.
Aynı gruptaki onay kutularının name özelikleri aynı olmalıdır.
-->
