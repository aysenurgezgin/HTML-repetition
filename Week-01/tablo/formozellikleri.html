<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Form Özellikler</h1>
        <form autocomplete="on">
            Ad Soyad: <input type="text" size="15" maxlength="50"
            required  name="adsoyad" id="adsoyad"
            autofocus placeholder="ad soyad yaz">
        </form>
    </body>
</html>

<!--
    Ortak Özellikler;
1)size;form elemanının genişliği
2)value:form elemanının değeri
3)placeholder;form elemanın da bir açıklama metni görünmesini sağlar
4)name;form elemanının benzersiz adı
5)id;form elemanının tanım kodu,css veya js kodu uygulamak için kullanılır.
6)autofocus;sayfa açıldığında fare imlecinin form elemanını aktif etmesini sağlar.
7)autocomplete;formlara girilen verilerin daha önce girilen veriler dikkate alınarak
tamamlanmasını sağlar.
8)maxlength;form elemanına girilebilecek max karakter miktarını belirler.
9)required;form elemanın mutlaka doldurması gerktiğini belirtir.
10)disabled;form elemanının pasif hale getirilmesini ve kullanılmasını sağlar.
-->
