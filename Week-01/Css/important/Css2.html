<!--
Css web sayfasında bulunan HTML komutlarını birer kutu olarak görür.
Css Kutu Modeli;birer kutu gibi görünen HTML koutları içerik,iç-aralık(padding),
kenarlık ve dış-aralıktan(margin) oluşmaktadır.

*Block ve Inline Komutları;
&Kutu modelinde bazı HTML komutları BLOCK,bazıları HTML ise INLINE olarak çalışır.
&Block olarak çalışan hx,table veya p gibi komutlar sayfanın solundan sağına kadar
bulundukları tüm satırı kaplarken,inline olarak çalışan a,b,em veya img gibi komutlar
sadece bulundukları alanı kaplar.

*Kutu Boyutu ve Aralıklar;
Kutu boyutunu belirlemek için width ve height özellikleri,aralıkları belirlemek için 
ise padding ve margin özellikleri kullanılır.

Width=Nesnelerin genişliği
Height=Nesnelerin yüksekliği
Padding=İçerikle kenar arasındaki mesafe
Margin=Kenarla dış nesneler arasındaki mesafe


*Kutu Kenarları;
½Kutu kenarlarını kontrol etmek Border özelliği ile sağlanır.

border-style=Kenar çizgi tipini belirler;none,solid(düz çigi),dotted,dashed,double,
groove,ridge,inset,thick

border-width=Çizgi kalınlığını ayarlar;px,thin,medium,thick

border-color=Kenarlık rengini belirler;renk_adı,#rrggbb,rgb(rrr,ggg,bbb)

*Kutu Kenarları;
½Kutu Ardalanı;
Background özelliği kullanılır,ayrıca background-color,background-image,background-size

*Ardalan Konumu;
backgroun-repeat,position,attachment özellikler kullanılır.

*Kutunun Davranışı;
&hx,p,li,form veya div gibi komutlar Block davranışına sahiptir ve bulundukları yerdeki
tüm satırı işgal ederler.
&a,span,em,b veya i gibi komutlar ise inline davranışa sahptr ve sadece bulundaukları yer
işgl ederler.
&Bazı durumlarda Inline komutların Block,Block komutların ise Inline şeklinde davranmasını
isteyebiliriz.(display özelliği block ile)

*Genel Sayfa Düzeni;

*Kutu Konumu;
Position özelliği kullanılır.
+position:static;Her kutunun varsayılan değeridir.Static değere sahip kutular nereye 
konulduysa orada bulunurlar.Kutuların varsayılan değeridir.
+position:relative;Kutunun bulunduğu konuma göre taşınmasını sağlar.
+position:fixed;Kutunun sayfaya göre ayarlanmasını sağlar.
+position:absolute;başka kutu içinde bulunan kutuları kontrol etmek için kullanılır.İçinde
bulunduğu kutuya göre üstten,sağdan,alttan ve soldan mesafeler verilerek kutunun konumu ayrlanır.

*Kutuların Öne-Arkaya Alınması;
Kutuların öne veya arkaya taşınması için z-index özelliği kullanılır.Daha yüksek z-index değerine 
sahp olan daha önde görünür.


*Köşelerin yuvarlatılması;
Kutu kenarlarını yuvarlatmak için Border-radius özelliği kullanılır.

*Kutu İçeriğinin Taşınması;
Eğer küçük bir kutumuz varsa ve içine alabileceğinden daha fazla içerik koyarsak adına 
owerflow/taşma denilen olay meydana gelir.Overflow özelliğiyle taşan içeriğin durumu belirlenebiliir.
%overflow:visible;Varsayılan olarak bu değer kullanılır.Eğer içerik kutu içine sığmazsa taşan kısım
alttan devam eder ve ziyaretçiye gösterilir.
%overflow:hidden;İçerik kutu içine sığmazsa taşan kısım ziyaretçiye gösterilmez.
%overflow:scroll;İçerik kutu içine sığmazsa taşan kısım ziyaretçiye gösterilmez ama bir kaydırma
çubuğu ile taşan içeriğin görüntülenmesi sağlanır.
½overflow:auto;Eğer taşma olursa kaydırma çubuğunu gösterilir ve taşan içerik kaydırma çubuğu ile 
görüntülenebilir.

*Gölge Oluşturma;
Kutuya gölge yapmak için box-shadow özelliği kullanılır
&none;varsayılan değeridir.Gölge olmamasını sağlar.
h-shadow;Gölgenin yatay boyutu
v-shadow;Gölgenin dikey boyutu
blur;Gölgenin kenarını belirlenen boyutta yumuşatır.
spread;Gölgenin tüm yönlerde genişlemesini sağlar.
color;Gölge rengi
inset;Gölgeyi nesnenin iç tarafına yapar.

*Kutuların yaslanması(Float);
Kutunun sola veya sağa yaslanması için FLOAT özelliği kullanılır.Diğer kutular Float özelliği ile 
yaslanan kutunun etrafını sararlar.Eğer nesnelerin kutu etrafını sarmasını istemiyorsak CLEAR 
özelliğini kullanırız.

*Paragraf Özellikleri;
½text-indent;em,px;Paragrafın ilk satırdaki girintisini ayarlar.
½text-align;left,right,center,justify;Paragrafın sola,sağa ortaya veya her iki kenara yaslanmasını
sağlar.
½line-height;em,px;Paragraftaki satırlar arasındaki mesafeyi ayarlar.

*Yazı Tipi Özellikleri;
&Font-family;Times,Courier,Verdana..;Yazıtipi
&Color;renkadı,#rrggbb,rgb(rrr,ggg,bbb);Metin rengini değiştirir.
&Font-Size;smaller,small,medium,large,larger,px,em;Metin boyutunu değiştiri.1 em=16px.
&Font-Weight;lighter,normal,bold,bolder;Metinlerin daha ince,normal ya da kalın gösterir.
&Font-Style;normal,italic;Metinlerin normal ya da eğik görünmesini sağlar.
&Font-Variant;normal,smal-caps;Metinlerin küçük harf boyutlarında ama büyük harf karakterleri ile görünmesini sağlar.
&Text-Transform;none,lowercase,uppercase,capitalize;Metinleri büyük harfe veya küçük harfe çevirmeye yarar.
&Text-Decoration;none,underline,overline,line-through;Metinlerin altını,üstünü veya üzerini çizmek için kullanılır.
&Letter-spacing;normal,em;Harfler arasındaki mesafe
&Word-spacing;normal,em;Kelimelr arasındaki mesafe

*Metin Ardalan İşlemler;
Metinlerin ardalan işlemleri kutu modelindekiyle aynıdır.
Ardalan rengi=background-color
Ardalan resmi=background-image

*Liste Biçimlendirmesi;
Madde imlerini değiştirmek için list-style-type özelliği kullanılır.
none(madde imi yok),disk(daire),decimal(numara),lower-alpa(küçük harf,a,b,c),upper-alpha(büyük harfA,B,C),url("resim")(madde imi yerine resim görüntülenir.)
