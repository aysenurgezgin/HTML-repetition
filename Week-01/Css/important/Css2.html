<!--
Css web sayfasında bulunan HTML komutlarını birer kutu olarak görür.
Css Kutu Modeli;birer kutu gibi görünen HTML koutları içerik,iç-aralık(padding),
kenarlık ve dış-aralıktan(margin) oluşmaktadır.

*Block ve Inline Komutları;
&Kutu modelinde bazı HTML komutları BLOCK,bazıları HTML ise INLINE olarak çalışır.
&Block olarak çalışan hx,table veya p gibi komutlar sayfanın solundan sağına kadar
bulundukları tüm satırı kaplarken,inline olarak çalışan a,b,em veya img gibi komutlar
sadece bulundukları alanı kaplar.

*Kutu Boyutu ve Aralıklar;
Kutu boyutunu belirlemek için width ve height özellikleri,aralıkları belirlemek için 
ise padding ve margin özellikleri kullanılır.

Width=Nesnelerin genişliği
Height=Nesnelerin yüksekliği
Padding=İçerikle kenar arasındaki mesafe
Margin=Kenarla dış nesneler arasındaki mesafe


*Kutu Kenarları;
½Kutu kenarlarını kontrol etmek Border özelliği ile sağlanır.

border-style=Kenar çizgi tipini belirler;none,solid(düz çigi),dotted,dashed,double,
groove,ridge,inset,thick

border-width=Çizgi kalınlığını ayarlar;px,thin,medium,thick

border-color=Kenarlık rengini belirler;renk_adı,#rrggbb,rgb(rrr,ggg,bbb)

*Kutu Kenarları;
½Kutu Ardalanı;
Background özelliği kullanılır,ayrıca background-color,background-image,background-size

*Ardalan Konumu;
backgroun-repeat,position,attachment özellikler kullanılır.

*Kutunun Davranışı;
&hx,p,li,form veya div gibi komutlar Block davranışına sahiptir ve bulundukları yerdeki
tüm satırı işgal ederler.
&a,span,em,b veya i gibi komutlar ise inline davranışa sahptr ve sadece bulundaukları yer
işgl ederler.
&Bazı durumlarda Inline komutların Block,Block komutların ise Inline şeklinde davranmasını
isteyebiliriz.(display özelliği block ile)

*Genel Sayfa Düzeni;

*Kutu Konumu;
Position özelliği kullanılır.
+position:static;Her kutunun varsayılan değeridir.Static değere sahip kutular nereye 
konulduysa orada bulunurlar.Kutuların varsayılan değeridir.
+position:relative;Kutunun bulunduğu konuma göre taşınmasını sağlar.
+position:fixed;Kutunun sayfaya göre ayarlanmasını sağlar.
+position:absolute;başka kutu içinde bulunan kutuları kontrol etmek için kullanılır.İçinde
bulunduğu kutuya göre üstten,sağdan,alttan ve soldan mesafeler verilerek kutunun konumu ayrlanır.
-->
