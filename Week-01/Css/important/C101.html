*CSS Kodları Nereye Yazılır?
1)HTML tagının içine(inline)
2)Sayfanın head bölümüne(internal)
3)Bir dosyaya(external)


1)Sator içi Css koduna bir örnek;
<p style="color:red">
Bu paragrafta yazılan metinler KIRMIZI olur.Çünkü style özelliği kullanarak
color:red yapıldı.
</p>

3)Css Kodalarını metin tabanlı bir dosya içine yazılır ve ihtiyaç duyulan her
sayfaya bağlanır(link)


*HTML komutuna daha yakın olan Css kody önceliklidir.

*Seçici işlemleri;
Css kodu uygulamak için HTML elemanını seçmeliyiz.
Selector ya da seçici denilen kodlarla.(p=seçici,özellik/değer=color;red)

*Temel Seçici Özellikleri;
(*)Her şey seçilecek
(p)p tagı seçilecek
(#ilk)id değeri #ilk olan seçilecek
(.son)class değeri .son olan
(h1.egik)class değeri .egik olan h1 etiketleri seçilecek
(p strong)p tagı içindeki tüm strong taglaarı seçilecek
(h1,h2,h3,h4,h5,h6)h1-h6 arası tüm taglar seçilecek
(nav #buton)nav tagı içinde id değeri #buton tüm elemanlar seçilecek
