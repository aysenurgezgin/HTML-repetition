<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Seçenek Listesi / Combobox</h1>
        <form>
            <select name="dogumyeri" id="dogumyeri">
                <option>Adana</option>
                <option>Antalya</option>
                <option>İzmir</option>
                <option>Ankara</option>
                <option selected>İstanbul</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Gönder">
            <input type="reset" value="İptal">

        </form>
    </body>
</html>

<!--
    Seçenek listesi(Combobox)
Seçili gelmesi için selected olmalı.
Select etiketni kullanıcaz.
label, etiket ya da metin demek.
-->
